<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information Form</h1>

    <form action="#" method="post">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <!-- Roll Number -->
        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" required>
        <br><br>

        <!-- Contact Number -->
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        <br><br>

        <!-- Subjects -->
        <p>Select Subjects:</p>
        <input type="checkbox" id="html" name="subjects" value="HTML">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="subjects" value="CSS">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="javascript" name="subjects" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="webdev" name="subjects" value="Web Development">
        <label for="webdev">Web Development</label><br><br>

        <!-- Semester -->
        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="semester1">Semester 1</option>
            <option value="semester2">Semester 2</option>
            <option value="semester3">Semester 3</option>
            <option value="semester4">Semester 4</option>
            <option value="semester5">Semester 5</option>
            <option value="semester6">Semester 6</option>
        </select>
        <br><br>

        <!-- Discipline -->
        <label for="discipline">Discipline:</label>
        <select id="discipline" name="discipline">
            <option value="bscs">BSCS</option>
            <option value="bsit">BSIT</option>
            <option value="bse">BSE</option>
            <option value="bsee">BSEE</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
